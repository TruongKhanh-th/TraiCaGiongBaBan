<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cá Chép</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html" class="btn back">⬅ Trở lại</a>
  <h1>🐟 Cá Chép</h1>
  <p>
    Cá chép là loại cá nước ngọt phổ biến, dễ nuôi và có giá trị kinh tế cao.
    Ngoài ra, cá chép còn thường được chọn để phóng sanh trong các dịp lễ.
  </p>

  <a href="tel:0909123456" class="btn contact">📞 Liên hệ</a>
  <div class="gallery">
    <img src="images/ca-chep-1.jpg" alt="Cá chép 1">
    <img src="images/ca-chep-2.jpg" alt="Cá chép 2">
    <img src="images/ca-chep-3.jpg" alt="Cá chép 3">
  </div>

  <hr>

  <!-- 🔸 Khu vực đánh giá -->
  <h2>Đánh giá sản phẩm</h2>
  <div class="rating-summary">
    ⭐ Điểm trung bình: <span id="avgRating">0</span>/5 (<span id="totalReviews">0</span> đánh giá)
  </div>

  <div id="stars">
    <span class="star" data-value="1">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="5">★</span>
  </div>

  <input type="text" id="reviewerName" placeholder="Nhập tên của bạn">
  <textarea id="reviewContent" placeholder="Viết đánh giá của bạn..."></textarea>
  <button id="submitReview">Gửi đánh giá</button>

  <div id="reviewList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>

  <!-- File xử lý đánh giá -->
  <script src="js/review.js"></script>
</body>
</html>
